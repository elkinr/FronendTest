<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://github.githubassets.com/images/modules/open_graph/github-octocat.png" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="FormUser">

          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Ingrese su usuario"
              formControlName="usuario" />
            <label class="form-label" for="form3Example3">Usuario</label>
          </div>

          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Ingrese su contraseña" formControlName="pass" />
            <label class="form-label" for="form3Example4">Pass</label>
          </div>
          <ngb-alert type="danger" *ngIf="!respvalue" [dismissible]="false">Usuario o Pass incorrecta</ngb-alert>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg button-login" (click)="Ingresar()"
              [disabled]="FormUser.invalid">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">No tiene una cuenta? <a routerLink="/registro"
                class="link-danger">Registrar</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>

  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2023. All rights reserved.
    </div>
  </div>
</section>
